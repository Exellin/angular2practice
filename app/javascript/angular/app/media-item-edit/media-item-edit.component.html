<header>
  <h2>Add Media to Watch</h2>
</header>
<form *ngIf="mediaItem" [formGroup]="form" (ngSubmit)="onEditSubmit(form.value)">
  <ul>
    <li>
      <label for="medium">Medium</label>
      <select name="medium" id="medium" formControlName="medium" [(ngModel)]="mediaItem.medium">
        <option *ngFor="let medium of lookupLists.mediums" value="{{ medium }}">{{ medium }}</option>
      </select>
    </li>
    <li>
      <label for="name">Name</label>
      <input type="text" name="name" id="name" formControlName="name" [(ngModel)]="mediaItem.name">
      <div *ngIf="form.controls.name.errors?.remote" class="error">
        {{ form.controls.name.errors.remote }}
      </div>
    </li>
    <li>
      <label for="category">Category</label>
      <select name="category" id="category" formControlName="category" [(ngModel)]="mediaItem.category">
        <option value="Action">Action</option>
        <option value="Science Fiction">Science Fiction</option>
        <option value="Comedy">Comedy</option>
        <option value="Drama">Drama</option>
        <option value="Horror">Horror</option>
        <option value="Romance">Romance</option>
      </select>
    </li>
    <li>
      <label for="year">Year</label>
      <input type="text" name="year" id="year" maxlength="4" formControlName="year" [(ngModel)]="mediaItem.year">
      <div *ngIf="form.controls.year.errors?.remote" class="error">
        {{ form.controls.year.errors.remote }}
      </div>
    </li>
  </ul>
  <button type="submit" [disabled]="!form.valid">Save</button>
</form>
